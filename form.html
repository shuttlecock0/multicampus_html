<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>
<body>
  <h1>FORM</h1>
  <p>주문서를 작성하여 주십시오.</p>
  <form>
    <p>이름:
        <input type = "text" placeholder = "아이디를 입력해주세요"><br>
    </p>
    <h2>1. 샌드위치 선택</h2>
    <input type = "radio" value = "1" checked>에그 마요 <br>
    <input type = "radio" value = "2" >이탈리안 비엠티 <br>
    <input type = "radio" value = "3" >터키 베이컨 아보카도 <br>
    <hr>

    <h2>2. 사이즈 선택</h2>
    <input type="number" value="15" step="15" min="15" max="30">
    <hr>

    <h2>3. 빵</h2>
    <select>
      <option value="1">허니오트</option>
      <option value="2" disalbed>플랫브레드</option>
      <option value="3" selected>하티 이탈리안</option>
    </select>
    <hr>

    <h2>4. 야채소스</h2>
    <input type="checkbox">토마토<br>
    <input type="checkbox">오이<br>
    <input type="checkbox">할라피뇨<br>
    <input type="checkbox">핫 칠리<br>
    <input type="checkbox">바베큐<br>
    <input type="submit" value="주문하기">
  </form>
  
</body>
</html>
